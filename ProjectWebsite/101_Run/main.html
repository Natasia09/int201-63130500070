<!DOCTYPE html>
<html lang="en">

<head>
    <title>Earphone Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id='Wrap' class="me-5 ms-5">
        <div id="search">
            <!-- สำหรับแสดง Icon ต่างๆจาก bootstrap -->
            <svg xmlns="http://www.w3.org/2000/svg" id='Simg' width="30" height="30" fill="currentColor"
                class="bi bi-search" viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
            <span id='divWrap'>
                <input id='SearchProduct' type="text" placeholder="Search...">
                <button id='buttonSch' type="button" class="ms-3 btn btn-primary btn-sm">Search</button>
            </span>
        </div>
        <span id="count">
            <svg xmlns="http://www.w3.org/2000/svg" id='show' width="30" height="30" fill="currentColor"
                class="bi bi-basket3-fill" viewBox="0 0 16 16">
                <path
                    d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.468 15.426.943 9h14.114l-1.525 6.426a.75.75 0 0 1-.729.574H3.197a.75.75 0 0 1-.73-.574z" />
            </svg>
            <span class = 'ms-3 me-2 fw-normal text-white'>Your Cart :: <span id=num>0</span></span>
            <svg xmlns="http://www.w3.org/2000/svg" id='delete' width="30" height="30" fill="currentColor"
                class="bi bi-basket3" viewBox="0 0 16 16">
                <path
                    d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM3.394 15l-1.48-6h-.97l1.525 6.426a.75.75 0 0 0 .729.574h9.606a.75.75 0 0 0 .73-.574L15.056 9h-.972l-1.479 6h-9.21z" />
            </svg>
        </span>
    </div>
    <button id="dark-mode-toggle" class="dark-mode-toggle">
        <svg width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 496">
            <path fill="currentColor"
                d="M8,256C8,393,119,504,256,504S504,393,504,256,393,8,256,8,8,119,8,256ZM256,440V72a184,184,0,0,1,0,368Z"
                transform="translate(-8 -8)" />
        </svg>
    </button>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkAvailable">
        <label class="form-check-label" for="checkAvailable">
            <b id="labelText">Product available</b>
        </label>
    </div>
    <div id="heading" class="mt-5 text-center">
        <h2 id='Content'>Earphone Wireless</h2>
    </div>
    <div id="products" style="margin-left: 5%;">
        <!--show product here-->
    </div>
    <script src="./JS/show-product.js" type="module"></script>
    <script src="./JS/cart.js" type="module"></script>
    <script src="./JS/product-avaliable.js" type="module"></script>
    <script src="./JS/search.js" type="module"></script>
    <script src="./JS/themeToggle.js" type="module"></script>
    <!-- <script src="./eventControl.js" type="module"></script> -->
</body>
</html>
